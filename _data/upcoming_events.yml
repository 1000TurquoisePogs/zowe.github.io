- event: Zowe Quarterly Update Webinar
  schedule: July 21 @ 11:30 AM ET
  description: Whether you are a Zowe User, Contributor, Extender or simply 
   interested in what’s happening with Zowe – we invite you to the next 
   Quarterly Update Webinar on July 21 at 8:30 am PT /11:30 am ET (US and Canada). 
   This is the fourth in the series of webinars we plan to host each quarter that 
   includes a topic, Zowe Squad update, brief Zowe update, community events overview 
   and interactive polls.
  url: https://www.openmainframeproject.org/event/zowe-quarterly-update-july-2021